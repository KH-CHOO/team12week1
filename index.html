        <script>
            document.getElementById("commentButton").addEventListener("click", function () {
                var commentInput = document.getElementById("commentInput");
                var commentText = commentInput.value.trim();

                if (commentText !== "") {
                    var commentItem = createCommentItem(commentText);
                    var commentList = document.getElementById("commentList");
                    commentList.appendChild(commentItem);

                    commentInput.value = "";
                }
            });

            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("comment-delete-button")) {
                    var commentItem = event.target.closest(".list-group-item");
                    commentItem.remove();
                }
            });

            function createCommentItem(commentText) {
                var li = document.createElement("li");
                li.className = "list-group-item";

                var commentTextElement = document.createElement("span");
                commentTextElement.textContent = commentText;

                var deleteButton = document.createElement("button");
                deleteButton.className = "btn btn-sm btn-danger comment-delete-button";
                deleteButton.textContent = "삭제";

                li.appendChild(commentTextElement);
                li.appendChild(deleteButton);

                return li;
            }
        </script>
